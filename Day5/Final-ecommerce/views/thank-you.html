<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    /* Ensure the body and html take up the full height of the screen */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Optional background color */
    }

    .thank-you-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #27119f;
      color: white;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #27119f;
      color: white;
    }

    
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.itsystemonline.it/wp-content/uploads/2017/04/e-commerce-background.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  
  <div class="thank-you-container">
    <h1>{{data.message}}</h1>
    <p>Thank you for your purchase! Your order will be processed shortly.</p>
    <p>If you have any questions, don't hesitate to reach out to us at <a href="mailto:laxmi27patil@gmail.com">laxmi27patil@gmail.com</a>.</p>
    <div class="btn-container">
      <a href="/" class="btn">Return to Home</a>
    </div>
  </div>
  
</body>
</html>
