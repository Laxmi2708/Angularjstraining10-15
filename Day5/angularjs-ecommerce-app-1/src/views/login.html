<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div ng-controller="LoginController as vm">
        <h1>Login</h1>
        <form ng-submit="vm.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="vm.user.username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="vm.user.password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p ng-if="vm.errorMessage">{{ vm.errorMessage }}</p>
        <p>Don't have an account? <a href="#/register">Register here</a></p>
    </div>
</body>
</html>
