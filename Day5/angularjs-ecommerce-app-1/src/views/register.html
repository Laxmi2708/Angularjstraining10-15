<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div ng-app="ecommerceApp" ng-controller="registerController as vm">
        <h1>Register</h1>
        <form ng-submit="vm.register()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="vm.user.username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="vm.user.email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="vm.user.password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div ng-if="vm.message">{{ vm.message }}</div>
    </div>
</body>
</html>
