<!DOCTYPE html>
<html>
<head>
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.min.js"></script>
    <script src="./dist/controllers/auth.controller.js"></script>
    <script src="./dist/controllers/product.controller.js"></script>
    <script src="./dist/controllers/shopingcart.controller.js"></script>
    <script src="./dist/modules/app.module.js"></script>  
    <script src="./dist/directives/productCard.directive.js"></script>
    <script src="./dist/filters/currencyFilter.filter.js"></script>
    <link href="./styles/login.css">
    <link href="./styles/signin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
    <script>
        angular.module('ecommerce', ['ngRoute'])
            .config(['$routeProvider', function($routeProvider) {
                $routeProvider
                    .when('/signin', {
                        templateUrl: 'views/signin.html',
                        controller: 'AuthController'
                    })
                    .when('/catalog', {
                        templateUrl: 'views/catalogs.html',
                        controller: 'ProductController'
                    })
                    .otherwise({
                        redirectTo: '/signup'
                    });
            }]);
    </script>
</head>
<body ng-app="ecommerce">     
     <div ng-view></div>      
</body>
</html>
