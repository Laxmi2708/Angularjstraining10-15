<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="../styles/catalog.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .auth-buttons a {
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .auth-buttons a:hover {
            background-color: #0056b3;
        }
        .btn {
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Top-right Sign In and Sign Up Buttons -->
    <div class="auth-buttons">
        <a href="#!/auth" class="auth-btn">Sign In</a>
        <a href="#!/auth" class="auth-btn">Sign Up</a>
    </div>

    <h1>Welcome to Clothing Shop</h1>

    <div class="product-list">
        <product-card ng-repeat="product in data.catalogs" product="product"></product-card>
    </div>

</body>
</html>
